<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
        box-sizing: border-box;
    }

    .landing-form {
        position: relative;
        width: 100%;
        max-width: 600px;
        height: auto;
        display: flex;
        background: #ffffff;
        box-shadow: 0 0 5px #999999;
    }



    .login .col-left,
    .login .col-right {
        padding: 30px;
        display: flex;
    }


    .login .col-left {
        width: 60%;
        clip-path: polygon(0 0, 0% 100%, 100% 0);
        background: blue;
    }

    .login .col-right {
        padding: 60px 30px;
        width: 50%;
        margin-left: -10%;
    }







    .login .login-text {
        position: relative;
        width: 100%;
        color: #ffffff;
    }

    .login .login-text h2 {
        margin: 0 0 15px 0;
        font-size: 30px;
        font-weight: 700;
    }

    .login .login-text p {
        margin: 0 0 20px 0;
        font-size: 16px;
        font-weight: 500;
        line-height: 22px;
    }

    .login .login-text .btn {
        display: inline-block;
        font-family: poppins;
        padding: 7px 20px;
        font-size: 16px;
        letter-spacing: 1px;
        text-decoration: none;
        border-radius: 30px;
        color: #ffffff;
        outline: none;
        border: 1px solid #ffffff;
        box-shadow: inset 0 0 0 0 #ffffff;
        transition: .3s;
    }

    .login .login-text .btn:hover {
        color: blue;
        box-shadow: inset 150px 0 0 0 #ffffff;
    }

    .login .login-form {
        position: relative;
        width: 100%;
    }

    .login .login-form h2 {
        margin: 0 0 15px 0;
        font-size: 22px;
        font-weight: 700;
    }

    .login .login-form p {
        margin: 0 0 10px 0;
        text-align: left;
        color: #666666;
        font-size: 15px;
    }

    .login .login-form p:last-child {
        margin: 0;
        padding-top: 3px;
    }

    .login .login-form p a {
        color: blue;
        font-size: 14px;
        text-decoration: none;
    }

    .login .login-form label {
        display: block;
        width: 100%;
        margin-bottom: 2px;
        letter-spacing: .5px;
    }

    .login .login-form p:last-child label {
        width: 60%;
        float: left;
    }

    .login .login-form label span {
        color: purple;
        padding-left: 2px;
    }

    .login .login-form input {
        display: block;
        width: 100%;
        height: 35px;
        padding: 0 10px;
        outline: none;
        border: 1px solid #cccccc;
        border-radius: 30px;
    }

    .login .login-form input:focus {
        border-color: purple;
    }

    .login .login-form button,
    .login .login-form input[type=submit] {
        display: inline-block;
        width: 100%;
        margin-top: 5px;
        color: blue;
        font-size: 16px;
        letter-spacing: 1px;
        cursor: pointer;
        background: transparent;
        border: 1px solid blue;
        border-radius: 30px;
        box-shadow: inset 0 0 0 0 blue;
        transition: .3s;
    }

    .login .login-form button:hover,
    .login .login-form input[type=submit]:hover {
        color: #ffffff;
        box-shadow: inset 250px 0 0 0 blue;
    }
</style>

    <!-- Full Page Landing Login Content -->
    <section class="masthead" style="background-color: skyblue;">

                    <img src="./public/assets/iphone.png" />

                <!-- This is the Sign-up/Login form-->

                    <div class="landing-form shadow">

                                <h2>Welcome!</h2>
                                <p>Create your account.<br>For Free!</p>

                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
